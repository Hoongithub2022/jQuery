<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 실습</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body>
    <p class="btns">
      <button class="minus">-</button>
      <button class="defult">100%</button>
      <button class="plus">+</button>
    </p>

    <p class="font_size">Font size : <span>14</span>px</p>
    <p class="text">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta enim quos
      illo ipsum, dignissimos quisquam fugit, beatae dolor eius architecto
      consequatur. Minima voluptatibus consectetur amet temporibus eos qui sit
      saepe.
    </p>
  </body>
  <script>
    // 최대 20px, 최소 8px
    let fontSize = 14;
    $("body").css("fontSize", fontSize);

    $(".btns button").on("click", function () {
      if ($(this).hasClass("plus")) {
        if (fontSize >= 20) return;
        fontSize++;
      } else if ($(this).hasClass("minus")) {
        if (fontSize <= 8) return;
        fontSize--;
      } else {
        fontSize = 14;
      }
      $(".font_size span").text(fontSize);
      $("body").css("fontSize", fontSize);
    });
  </script>
</html>
