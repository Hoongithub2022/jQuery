<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 이벤트</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body>
    <h1>키보드 이벤트</h1>
    <p>
      <input type="text" id="keyvalue" />
    </p>
    <script>
      // keydown() -> 모든 키의 이벤트가 발생한다.
      // keypress() -> 기능키(f..., alt, control, shift, arrow, backspace, caps lock, 한/영, tab)는 제외
      // keyup()

      $(document).on("keydown", keyFunc);
      function keyFunc(e) {
        var result = "";

        switch (e.keyCode) {
          case 37:
            result = "LEFT";
            break;
          case 38:
            result = "TOP";
            break;
          case 39:
            result = "RIGHT";
            break;
          case 40:
            result = "BOTTM";
            break;
          default:
            result = e.key;
        }
        $("#keyvalue").val(result);
      }
    </script>
  </body>
</html>
