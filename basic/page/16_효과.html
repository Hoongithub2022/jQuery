<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>효과</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <style>
    .box {
      background-color: #eeeeee;
      width: 400px;
      padding: 10px;
    }
  </style>
  <body>
    <p>
      <button class="btn1">Slide Up</button>
      <button class="btn2">Fade In</button>
    </p>
    <p>
      <button class="btn3">Toggle Slide</button>
    </p>
    <p>
      <button class="btn4">Fade To(0.3)</button>
      <button class="btn5">Fade To(1)</button>
    </p>

    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum quibusdam
      repellendus iste dicta, quia eveniet, architecto veritatis error sit
      delectus blanditiis vel temporibus voluptas in facere adipisci quasi.
      Aliquam, voluptatum.
    </div>

    <script>
      // 숨김 hide(), fadeOut(), slideUp()
      // 보이기 show(), fadeIn(), slideDown()
      // 토글 toggle(), fadeToggle(), slideToggle()
      // fadeTo(투명도 지정)

      $(".btn2").hide();
      $(".btn1").on("click", function () {
        $(".box").slideUp("fast", "linear", function () {
          $(".btn1").hide();
          $(".btn2").show();
        });
      });

      $(".btn2").on("click", function () {
        $(".box").fadeIn("fast", "swing", function () {
          $(".btn2").hide();
          $(".btn1").show();
        });
      });

      $(".btn3").on("click", function () {
        $(".box").slideToggle();
      });

      $(".btn4").on("click", function () {
        $(".box").fadeTo("fast", 0.3);
      });

      $(".btn5").on("click", function () {
        $(".box").fadeTo("fast", 1);
      });
    </script>
  </body>
</html>
